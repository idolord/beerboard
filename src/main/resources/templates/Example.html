<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Example</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <!-- Navbar Brand-->
    <a class="navbar-brand ps-3" href="index.html">Brasserie</a>
    <!-- Sidebar Toggle-->
    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
</nav>
<div id="layoutSidenav">
    <div th:insert="~{/left_bar}"></div>
    <div id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-4">
            <h1 class="mt-4">les exemples de la patéitude</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item active">des gros paté</li>
            </ol>
            <div class="row">
                <span th:text="'Paté '+ ${prenom} + 'aaaaa'"></span>
                <h3>mon pays</h3>
                Nom du pays :<span th:text="${pays.nomPays}"></span>
                Consomation :<span th:text="${pays.getConsommation()} + ' Litre/an/hab'">  </span>
                Production :q<span th:text="${pays.getProduction()} + ' Litre/an'">  </span>

                <table class="table table-bordered table-striped">
                    <thead>
                        <th>nom</th>
                        <th>consomation</th>
                        <th>production</th>
                    </thead>
                    <tbody>
                        <tr th:each="pay: ${listpays}">
                            <td th:text="${pay.nomPays}"/>
                            <td th:text="${pay.getConsommation()}"/>
                            <td th:text="${pay.getProduction()}"/>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<script src="js/datatables-simple-demo.js"></script>
</body>
</html>
