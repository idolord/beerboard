<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login - SB Admin</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <style>
            .espace {
                margin-block-start:10rem;
            }
        </style>
    </head>
    <body class="" >
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg espace">
                                    <div th:if="${isBad}" class="alert alert-danger" role="alert">
                                        Le mot de passe ou le login est incorrect.
                                    </div>
                                    <div th:if="${login}" class="card-header"><h3 class="text-center font-weight-light my-4">login</h3></div>
                                    <div th:unless="${login}" class="card-header"><h3 class="text-center font-weight-light my-4">register</h3></div>
                                    <div class="card-body">
                                        <div th:if="${login}">
                                            <form th:if="${login}" method="post" th:action="@{/login}" enctype="application/x-www-form-urlencoded" >
                                                <div class="form-floating mb-3">
                                                    <input class="form-control" id="inputEmail" type="email" name="login" placeholder="name@example.com" />
                                                    <label for="inputEmail">Adresse email</label>
                                                </div>
                                                <div class="form-floating mb-3">
                                                    <input class="form-control" id="inputPassword" type="password" name="password" placeholder="Mot de passe" />
                                                    <label for="inputPassword">Mot de passe</label>
                                                </div>
                                                <div class="d-flex align-items-center justify-content-center mt-4 mb-0">
                                                    <button class="btn btn-primary" type="submit">login</button>
                                                </div>
                                            </form>
                                            <a th:href="@{/register}">
                                                <button class="btn btn-secondary">register</button>
                                            </a>
                                        </div>
                                        <div th:unless="${login}">
                                            <form method="post" th:action="@{/register}" enctype="application/x-www-form-urlencoded" >
                                                <div class="form-floating mb-3">
                                                    <input class="form-control" id="inputEmail" type="email" name="login" placeholder="name@example.com" />
                                                    <label for="inputEmail">Adresse email</label>
                                                </div>
                                                <div class="form-floating mb-3">
                                                    <input class="form-control" id="inputPassword" type="password" name="password" placeholder="Mot de passe" />
                                                    <label for="inputPassword">Mot de passe</label>
                                                </div>
                                                <div class="d-flex align-items-center justify-content-center mt-4 mb-0">
                                                    <button class="btn btn-primary" type="submit">register</button>
                                                </div>
                                            </form>
                                            <a th:href="@{/login}">
                                                <button class="btn btn-secondary">login</button>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; idolord 2022</div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
